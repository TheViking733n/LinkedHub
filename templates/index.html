<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head> 
<body>
    <h1>Welcome to LinkedHub</h1>
    
    {% if request.user.is_authenticated %}

        <a href="/logout" class="btn btn-danger">Logout</a>
        <h3>Hi {{request.user.first_name}}</h3>
        <h3>Your email: {{request.user.email}} (not visible to others)</h3>
        <a href="/settings" class="btn btn-primary">Settings</a>
        <a href="/{{request.user.username}}" class="btn btn-primary">Profile</a>

    
    
    {% else %}

        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/signup" class="btn btn-primary">Sign Up</a>
    
    
    {% endif %}
</body>
</html>
