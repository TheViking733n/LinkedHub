<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head> 
<body>
    <h1>Welcome to LinkedHub</h1>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">{{ post.title }}</div>
                    <div class="card-body">
                        <p class="card-text">{{ post.content|linebreaks }}</p>
                        <hr>
                        <p class="card-text">Author: <a href="/{{ post.author_id }}">{{ author.name }}</a></p>
                        <p class="card-text">Likes: {{ post.likes }}</p>
                        <p class="card-text">Comments:</p>
                        <ul class="list-group">
                            {% for comment_id in comments %}
                                {% if comment_id %}
                                    <li class="list-group-item">{{ comment_id }}</li>
                                {% endif %}
                            {% endfor %}
                        </ul>

                        <p class="card-text"><small class="text-muted">{{ post.timestamp }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
